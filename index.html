<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .game-container {
            position: relative;
            display: inline-block;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
            transition: opacity 0.5s;
        }
        .cell {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .cell:hover {
            background: #ffebee;
        }
        .cell.X {
            color: #ff1744;
            text-shadow: 2px 2px 5px rgba(255, 23, 68, 0.5);
        }
        .cell.O {
            color: #2979ff;
            text-shadow: 2px 2px 5px rgba(41, 121, 255, 0.5);
        }
        #status {
            font-size: 1.5em;
            margin: 15px;
            font-weight: bold;
        }
        #reset {
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin-top: 20px;
        }
        #reset:hover {
            background: #388e3c;
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 2em;
            font-weight: bold;
            border-radius: 15px;
            display: none;
        }
        .board.dim {
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="overlay" id="overlay">
            <p id="winner-message"></p>
            <button id="reset">Play Again</button>
        </div>
    </div>
    <p id="status">Player X's turn</p>

    <script>
        const cells = document.querySelectorAll(".cell");
        const statusText = document.getElementById("status");
        const resetButton = document.getElementById("reset");
        const overlay = document.getElementById("overlay");
        const winnerMessage = document.getElementById("winner-message");
        const boardDiv = document.querySelector(".board");

        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let running = true;

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], 
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6]
        ];

        function startGame() {
            cells.forEach(cell => cell.addEventListener("click", cellClicked));
            resetButton.addEventListener("click", resetGame);
            statusText.textContent = `Player ${currentPlayer}'s turn`;
        }

        function cellClicked() {
            const index = this.getAttribute("data-index");

            if (board[index] !== "" || !running) return;

            board[index] = currentPlayer;
            this.textContent = currentPlayer;
            this.classList.add(currentPlayer);

            checkWinner();
        }

        function checkWinner() {
            let roundWon = false;

            for (let condition of winPatterns) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                showWinner(`ðŸŽ‰ Player ${currentPlayer} Wins!`);
                running = false;
            } else if (!board.includes("")) {
                showWinner("ðŸ¤ It's a Draw!");
                running = false;
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                statusText.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function showWinner(message) {
            winnerMessage.textContent = message;
            overlay.style.display = "flex";
            boardDiv.classList.add("dim");
            changeBackground();
        }

        function changeBackground() {
            const colors = [
                "#ff9a9e", "#fad0c4", "#a18cd1", "#fbc2eb", "#96e6a1", 
                "#f9d423", "#ff758c", "#ff7eb3", "#6a11cb", "#2575fc"
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = `linear-gradient(to right, ${randomColor}, #ffffff)`;
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            running = true;
            statusText.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("X", "O");
            });
            overlay.style.display = "none";
            boardDiv.classList.remove("dim");
        }

        startGame();
    </script>
</body>
</html>
